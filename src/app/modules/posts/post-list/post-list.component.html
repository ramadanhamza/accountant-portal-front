<nav class="navbar">
  <input class="form-control" type="text" name="recherche" [(ngModel)]="recherche" (ngModelChange)="search()" placeholder="Rechercher ...">
</nav>
<div class="card">
  <div class="card-header">
    <p>Liste des articles</p>
  </div>
  <div class="card-body">
    <table class="table table-striped table-bordered" *ngFor="let c of timeline | paginate: {itemsPerPage:5, currentPage:p}; index as i;">
      <thead>
      <td><label for="">Post code :{{c.code}}</label> </td>
      <td><span (click)="delete(i,c)"><i class="fa fa-trash btn btn-danger"></i></span> delete</td>
      <td><span (click)="edit(i,c)"  (click)="openDialog()"><i class="fa fa-edit btn btn-warning"></i> edit </span>
    </td>
      </thead>
      <tbody>
      <tr>
        <td colspan="3" [innerHTML]="c.content">{{c.content}}</td>
      </tr>
      <tr>
        <td colspan="3">{{c.date | date: 'short'}}</td>
      </tr>
      <tr>
        <td colspan="3">{{c.titre}}</td>
      </tr>
      <tr>
        <td colspan="3"><img src="{{c.image}}" alt="no Image" width="400px"></td>
      </tr>
      </tbody>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </table>
  </div>
  <div class="card-footer"></div>
</div>
