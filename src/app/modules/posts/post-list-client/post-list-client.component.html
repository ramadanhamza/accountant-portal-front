<body>
<app-navbar></app-navbar>
<div class="card-body">
  <table class="table table-striped table-bordered" *ngFor="let t of timeline; index as i">
    <thead>
      <tr>
        <td colspan="3"><img src="{{t.image}}" width="200" height="121" alt="no Image"></td>
      </tr>
    <td>{{t.titre}}</td>
    </thead>
    <tbody>
    <tr>
      <td>{{t.date | date: 'short'}}</td>
    </tr>
    <tr>
      <td [innerHTML]="t.content">{{t.content}}</td>
    </tr>

<tr>    <a [routerLink]="['/article/', t.code]">Product Detail</a></tr>
    </tbody>
  </table>

</div>






<app-footer></app-footer>
