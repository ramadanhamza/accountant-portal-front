<nav class="navbar">
  <input class="form-control" type="text" name="recherche" [(ngModel)]="recherche" (ngModelChange)="search()" placeholder="Rechercher ...">
</nav>
<div class="card">
  <div class="card-header">Liste des clients</div>
  <div class="card-body">
    <table class="table table-striped table-hover">
      <thead>
        <th (click)="sort('nom')">Nom <i style="cursor: pointer;" class="fa fa-sort"></i></th>
        <th (click)="sort('prenom')">Prenom <i style="cursor: pointer;" class="fa fa-sort"></i></th>
        <th (click)="sort('email')">Email <i style="cursor: pointer;" class="fa fa-sort"></i></th>
        <th (click)="sort('tel')">Tel <i style="cursor: pointer;" class="fa fa-sort"></i></th>
      </thead>
      <tbody>
        <tr *ngFor="let c of clients | orderBy: key: reverse | paginate: {itemsPerPage:30, currentPage:p};">
          <td>{{c.nom | titlecase}}</td>
          <td>{{c.prenom | titlecase}}</td>
          <td>{{c.email}}</td>
          <td>{{c.tel}}</td>
        </tr>
      </tbody>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </table>
  </div>
</div>
