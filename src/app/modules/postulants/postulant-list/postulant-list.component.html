<div class="card">
  <div class="card-header"></div>
  <div class="card-body">
    <table class="table table-striped table-hover">
      <thead>
      <th>Nom</th>
      <th>Prenom</th>
      <th>Email</th>
      </thead>
      <tbody>
      <tr *ngFor="let p of postulants">
        <td>{{p.nom}}</td>
        <td>{{p.prenom}}</td>
        <td>{{p.email}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
