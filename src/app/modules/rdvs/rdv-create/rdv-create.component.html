<body>
<app-navbar></app-navbar>
<div class="content">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h3 class="heading mb-4">Prenez un rendez-vous</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptas debitis, fugit natus?</p>
            <p><img src="../../../../assets/img/rendez-vous.png" alt="Image" class="img-fluid"></p>
          </div>
          <div class="col-md-6" *ngIf="showForm">
            <div class="row">
              <div class="col-md-12 form-group">
                <input type="text" class="form-control" name="prenom" id="prenom" placeholder="Votre prénom" [(ngModel)]="rdv.client.prenom">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 form-group">
                <input type="text" class="form-control" name="nom" id="nom" placeholder="Votre nom" [(ngModel)]="rdv.client.nom">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 form-group">
                <input type="text" class="form-control" name="email" id="email" placeholder="Votre email" [(ngModel)]="rdv.client.email">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 form-group">
                <input type="text" class="form-control" name="tel" id="tel" placeholder="Votre numéro de téléphone" [(ngModel)]="rdv.client.tel">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 form-group">
                <input type="datetime-local" class="form-control" name="date" id="date" [(ngModel)]="rdv.date">
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <input type="submit" value="Envoyer" class="btn btn-outline-dark rounded-0 py-2 px-4" (click)="save()">
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="row" *ngIf="showMsg">
              <p style="color: green; font-size: 23px; text-align: center"><i class="fa fa-check"></i> Votre demande a été envoyée avec succès.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/main.js"></script>
<app-footer></app-footer>
