<body>
<app-navbar></app-navbar>
<div class="card-body">
  <table class="table table-striped table-bordered" *ngFor="let t of timeline; index as i">
    <thead>
    <td>{{t.titre}}</td>
    </thead>
    <tbody>
    <tr>
      <td>{{t.date | date: 'short'}}</td>
    </tr>
    <tr>
      <td [innerHTML]="t.content">{{t.content}}</td>
    </tr>
    </tbody>
  </table>
</div>
<app-footer></app-footer>
